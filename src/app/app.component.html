<div id="myDIV" class="header">
  <h2 style="margin:5px">My To Do List</h2>
  <input type="text" id="myInput" placeholder="Title..." #newItem>
  <span (click)="addItem(newItem.value); newItem.value = '';" class="addBtn">Add</span>
</div>

<ul id="myUL">
  <li *ngFor="let item of items" [ngClass]="{'checked': item.checked==true}" (click)="checkItem(item)">
    {{ item.name }}
    <span class="close" (click)="removeItem(item)">&#215;</span>
  </li>
</ul>
